<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Appointments</title>
    <link rel="stylesheet" href="css/appointment.css">
    
</head>
<body>
    <div class="container">
        <h1>Your Appointments</h1>
        
        <!-- Appointment List -->
        <div class="appointment-list">
            <h2>Upcoming Appointments</h2>
            <div class="appointment-card">
                <div class="appointment-header">
                    <h3>Dr. Smith</h3>
                    <span class="status confirmed">Confirmed</span>
                </div>
                <div class="appointment-details">
                    <p><strong>Date:</strong> March 15, 2024</p>
                    <p><strong>Time:</strong> 10:00 AM</p>
                    <p><strong>Location:</strong> Main Clinic</p>
                    <p><strong>Notes:</strong> Regular checkup appointment</p>
                </div>
                <div class="appointment-actions">
                    <button class="btn-delete">Delete</button>
                </div>
            </div>

            <div class="appointment-card">
                <div class="appointment-header">
                    <h3>Dr. Johnson</h3>
                    <span class="status pending">Pending</span>
                </div>
                <div class="appointment-details">
                    <p><strong>Date:</strong> March 20, 2024</p>
                    <p><strong>Time:</strong> 2:30 PM</p>
                    <p><strong>Location:</strong> Branch 1</p>
                    <p><strong>Notes:</strong> Follow-up consultation</p>
                </div>
                <div class="appointment-actions">
                    <button class="btn-delete">Delete</button>
                </div>
            </div>
        </div>

        <!-- Appointment Form -->
        
    </div>
</body>
</html>
